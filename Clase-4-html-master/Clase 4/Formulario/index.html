<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario    </title>
</head>
<body>

            <form action="https://formspree.io/mcasco1974@yahoo.com.ar" method="POST">
           



<fieldset disabled="disabled">
<legend> Datos Personales</legend>
<label for="nombre">Ingrese Nombre</label>
<input type="text" name="nombre" placeholder="Ingrese Nombre"  value="">
<br>
<label for="eMail">Ingrese eMail</label>
<input type="email" name="eMail" id="eMail">
<br>
<label for="password">Ingrese Password</label>
<input type="password" name="password" id="password">
</fieldset>
<h2>Selector color</h2>
<select name="selector"> 
<option value="color rojo">rojo</option>
<option value="color verde">verde</option>
</select>
<br>
<label for="comentario">Ingrese Cometario</label>
<textarea name="comentario" id="comentario" cols="30" rows="10">Ingrese un comentario</textarea>
<br>

<label for="sexo">Seleccione Sexo</label>
<input type="checkbox" name="sexo" id="sexo">

<br>
<label for="fecha">Seleccione Fecha</label>
<input type="date" name="fecha" id="fecha">

<br>
<label for="hora">Seleccione Fecha</label>
<input type="datetime" name="hora" id="hora">

<label for="rango">Ingrese Rango</label>
<input type="range" name="rango" id="rango" min="10" max="20">



<br>
<input type="submit" value="enviar">

    </form>

</body>
</html>
